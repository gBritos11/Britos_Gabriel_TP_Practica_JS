<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 10</title>
    <link rel="stylesheet" href="CSS/styleFormulario.css">
</head>

<body>
    <!--creando formulario-->
    <form action="" method="post" id="form">
        <div class="form">
            <h1>Formulario</h1>
            <!--campo nombre-->
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div>

            <!--campo email-->
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>

            <!--campo contraseña-->
            <div class="grupo">
                <input type="password" name="" id="password" required><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
        </div>

        <!--boton enviar-->
        <button type="submit">Registrarte</button>
        <p class="peligro" id="peligro"></p>
    </form>

    <script src="JS/script.js"></script>
</body>

</html>
